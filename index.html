<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ahorcado!</title>
    <style>
        .letter-space {
            width: 30px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding-bottom: 10px; 
            margin-bottom: 5px; 
        }
        #inputLetter {
            text-align: center; 
        }
    </style>
</head>
<body>
    <section class="container mt-5">
        <div class="col-12 d-none py-5 justify-content-center" id="loseDiv">
            <div class="d-flex justify-content-center row col-md-2 text-center" >
                <h2 style="color: red;" class="py-2">Has Perdido!</h2>
                <button  class=" restartButton btn btn-primary">Volver a jugar</button>
            </div>
        </div>
    
        <div class="col-12 d-none py-5 justify-content-center" id="winDiv">
            <div class="d-flex justify-content-center row col-md-2 text-center" >
                <h2 style="color: greenyellow;" class="py-2">Has Ganado!</h2>
                <button  class="restartButton btn btn-primary">Volver a jugar</button>
            </div>
        </div>
        <div id="gameDiv">
            <h2 class="text-center mb-4">Ahorcado!</h2>
            <div class="row justify-content-center gap-3 ">
                <div id="letra1" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra2" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra3" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra4" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra5" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra6" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra7" class="col-auto letter-space border-bottom border-dark"></div>
                <div id="letra8" class="col-auto letter-space border-bottom border-dark"></div>
            </div>

            <div class="container col-4 col-md-2 " >
                <div class="row">
                    <div class="text-center mt-2">
                     
                        <p id="attemps" style="color: red; font-size: 30px; display: none;">0</p>
                    </div>
                </div>
            </div>

            <div class="container col-4 col-md-2 " >
                <div class="row">
                    <div class="text-center ">
                        <label >Introduce la letra</label>
                        <input type="text" class="form-control mt-2" id="inputLetter" maxlength="1">
                        <button class="btn btn-primary my-4" onclick="checkLetter(document.getElementById('inputLetter').value)">Comprobar</button>
                    </div>
                </div>
            </div>
        </div>
            

            <div class="container col-md-6 d-flex justify-content-center" >
                <div class="row">
                    <img src="images/imagen1.png" alt="Imagen Colgado" class="img-fluid" style="max-width: 500px;" id="ahorcadoImage">
                </div>
            </div>
            
          
    </section>
    <script src="script.js"></script>
</body>
</html>
